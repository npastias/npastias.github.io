    <section class="section">
        <h1>Assignment #3 - Factorial, Sum, and Average</h1>
        <p>This assignment involves calculating the factorial, sum, and average of the first N natural numbers.</p>
        <label for="n">Enter a number (N):</label>
        <input type="number" id="n" placeholder="Enter N" />
        <button onclick="calculate()">Calculate</button>
        <p id="factorialResult"></p>
        <p id="sumResult"></p>
        <p id="averageResult"></p>

        <script>
            function calculate() {
                const n = parseInt(document.getElementById('n').value);
                const factorialResult = document.getElementById('factorialResult');
                const sumResult = document.getElementById('sumResult');
                const averageResult = document.getElementById('averageResult');

                if (isNaN(n) || n <= 0) {
                    factorialResult.innerText = 'Please enter a positive integer.';
                    sumResult.innerText = '';
                    averageResult.innerText = '';
                    return;
                }

                let factorial = 1;
                let sum = 0;

                // Calculate factorial, sum, and average
                for (let i = 1; i <= n; i++) {
                    factorial *= i;
                    sum += i;
                }

                const average = sum / n;

                // Display results
                factorialResult.innerText = `Factorial of ${n} is: ${factorial}`;
                sumResult.innerText = `Sum of first ${n} natural numbers is: ${sum}`;
                averageResult.innerText = `Average of first ${n} natural numbers is: ${average}`;
            }
        </script>
    </section>
